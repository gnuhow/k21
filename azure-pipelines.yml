trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: HelloWorld
  displayName: Hello World
  jobs:
  - job: HelloWorld
    displayName: Hello World
    steps:
    - script: |
        echo 'Hello World'

- stage: tf
  jobs:
  - job: tf
    displayName: tf
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'init'

