<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <title>$^title$$</title> -->
    <title>King's 21</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <h1>Aces High</h1>
      <table class="deal">
        <tr>
          <th class="deal" colspan="2">Player</th>
          <th class="deal" colspan="3">Dealer</th>
        </tr>
        <th></th>
        <tr>
          <th>Cards</th>
          <th>Count</th>
          <th>Cards</th>
          <th>Count</th>
          <th>Status</th>
        </tr>
        <tr>
          <td class="player-hand"></td>
          <td class="player-count"></td>
          <td class="dealer-hand"></td>
          <td class="dealer-count"></td>
        </tr>
        <tr>
          <td>
            <button onclick="hit();">Hit</button>
          </td>
          <td>
            <button onclick="stand();">Stand</button>
          </td>
        </tr>
      </table>
      <h2 class="lose">You lose!</h2>
      <h2 class="win">You win!</h2>
    </div>
    <div class="main">
      <table>
        <tr>
          <td>
            <label for="player-name">Player Name</label>
          </td>
          <td>
            <input type="text" id="player-name" name="player-name">
          </td>    
        </tr>
        <tr>
          <td>
            <label for="deck-count">How many Decks?</label>
          </td>
          <td>
            <input type="text" id="deck-count" name="deck-count">
          </td>    
        </tr>
        <tr>
          <td>
            <label for="deck-count">Shuffle Limit</label>
          </td>
          <td>
            <input type="text" id="shuffle-limit" name="shuffle-limit">
          </td>    
        </tr>
        <tr>
          <td>
            <button onclick="start();">Start</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
